<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdm.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Show-Hide</title>
  </head>
  <body>
    <h1>Password Show and Hide Js Tutorial</h1><hr>
      <div class="container">

        <!--<i class="fas fa-eye"></i>-->
        <i class="fa fa-eye" id="eye"></i>
        <input type="password" id="pwd" placeholder="Password">

      </div>

      <script>
///Seeting variables for the user input
        var pwd = document.getElementById('pwd');
        var eye = document.getElementById('eye');

        eye.addEventListener('click', togglePass);
///A function to show the password when you click on the eye Ican
        function togglePass(){
          eye.classList.toggle('active');
          (pwd.type == 'password') ? pwd.type = 'text' : pwd.type = 'password';
        }
      </script>
  </body>
</html>
